# ⏯️ Play/Pause with Spacebar
SPACE cycle pause          # Hit SPACE to toggle play/pause

# ⏩ Seek Forward/Backward (5 seconds)
RIGHT seek 5               # Seek 5 seconds forward
LEFT seek -5               # Seek 5 seconds backward

# 🔊 Volume Control (5% increments)
UP add volume 5            # Increase volume by 5%
DOWN add volume -5         # Decrease volume by 5%

# 🖥️ Fullscreen Toggle
f cycle fullscreen         # Press 'f' to toggle fullscreen

# 🛑 Stop Playback
s stop                     # Press 's' to stop the media

# 🎬 Subtitle Visibility Toggle
v cycle sub-visibility     # Toggle subtitles on/off
