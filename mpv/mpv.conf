# 🖥️ Video Output and Hardware Decoding
vo=gpu
hwdec=auto
gpu-context=wayland

# 🔲 Window Behavior
autofit-larger=100%x100%
border=no
save-position-on-quit=yes
deband=no
osd-bar=no
video-sync=display-resample

script-opts-append=uosc=yes

# 🎨 Gruvbox Foreground Colors
osd-color="#ffb4a6"       # OSD text in Gruvbox light beige
sub-color="#d5c4a1"       # Subtitles in soft tan
osd-font="Cantarell"      # Match GNOME font

sub-font-size=40

no-keepaspect-window
