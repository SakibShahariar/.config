# 🖥️ Video Output and Hardware Decoding
vo=opengl                  # Use OpenGL for rendering video
hwdec=auto                 # Automatically use hardware decoding if supported

# 🔲 Window Behavior
autofit-larger=100%x100%   # Resize video to fit the screen (max size)
border=no                  # No borders for a cleaner look
ontop=no                   # Keep the window beneath other windows
fullscreen=no              # Disable fullscreen mode for tiled layout
save-position-on-quit=yes  # Resume playback from the last position

